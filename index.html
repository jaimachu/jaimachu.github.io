<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LEAFLET -->

    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- PLUGIN CLUSTER -->
    <link rel="stylesheet" href="Leaflet.markercluster-1.4.1\dist\MarkerCluster.css"/>
    <link rel="stylesheet" href="Leaflet.markercluster-1.4.1\dist\MarkerCluster.Default.css"/>
    <script src="Leaflet.markercluster-1.4.1\dist\leaflet.markercluster-src.js"></script>

    <!-- ICONOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="buttonsMap.js" defer></script>
    <script src="map.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!--<input type="file" id="municipios" accept=".csv" />-->
    <div id="main-page">
        <div id="map-search">
            <div id="input-div">
                <input type="text" placeholder="Type the name of the town" id="find-town">
                <div id="img-search"><i class="fa fa-car"></i></div>
            </div>
            <div id="map"></div>
        </div>
        <div id="container-box">
            <div id="text-title">
                Municipios anotados
            </div>
            <div id="count-div">
                
            </div>
            <div id="stats-div">
                <div id="towns-count" class="text-dark">Municipios totales: 0</div>
                <div id="population-count" class="text-dark">Poblaci√≥n total: 0</div>
            </div>
        </div>
    </div>
    <div id="bottom-page">
        <button id="clearButton" class="buttonBlue">Clear</button>
    </div>

</html>
